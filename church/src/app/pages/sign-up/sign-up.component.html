<div class="hero bg-base-200 min-h-screen" style="background-image: url(assets/_.jpeg);">
  <div class="hero-content flex-col lg:flex-row-reverse items-center lg:items-start">
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl p-6 flex flex-col items-center lg:items-start">
      <div class="flex items-center space-x-4 mb-4">
        <img src="/assets/photo.png" alt="Church Logo" class="w-25 h-25 object-contain">
      </div>
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="w-full">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Username</span>
          </label>
          <input formControlName="username" type="text" placeholder="username" class="input input-bordered" required />
          <div *ngIf="signUpForm.get('username')?.invalid && signUpForm.get('username')?.touched" class="text-red-500">
            Username is required.
          </div>
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input formControlName="email" type="email" placeholder="email" class="input input-bordered" required />
          <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" class="text-red-500">
            Please enter a valid email.
          </div>
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input formControlName="password" type="password" placeholder="password" class="input input-bordered" required />
          <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="text-red-500">
            Password must be at least 8 characters long and contain at least one number and one uppercase letter.
          </div>
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Confirm Password</span>
          </label>
          <input formControlName="confirmPassword" type="password" placeholder="Confirm password" class="input input-bordered" required />
          <div *ngIf="signUpForm.get('confirmPassword')?.invalid && signUpForm.get('confirmPassword')?.touched" class="text-red-500">
            Passwords must match.
          </div>
          <label class="label">
            <a [routerLink]="['/sign-in']" class="label-text-alt link link-hover">Already have an account</a>
          </label>
        </div>
        <div class="form-control mt-6">
          <button type="submit" class="btn btn-primary" [disabled]="signUpForm.invalid">Register</button>
        </div>
        <div *ngIf="isSignUpFailed" class="text-red-500 mt-2">
          {{ errorMessage }}
        </div>
      </form>
    </div>
    <div *ngIf="isLoads" class="loader-container">
      <div class="loader"></div>
    </div>
  </div>
</div>
