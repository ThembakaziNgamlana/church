<div class="relative w-full h-screen overflow-hidden">
  <!-- Carousel Container -->
  <div class="carousel relative w-full h-full flex items-center justify-center">
    <!-- Carousel Images -->
    <div #carouselImages class="absolute inset-0 flex transition-transform duration-500 ease-in-out">
      <img *ngFor="let image of images; let i = index"
           [src]="image"
           [alt]="'Outdoor Outing ' + (i + 1)"
           class="w-full h-full object-cover"
           style="display: none;" />
    </div>

    <!-- Navigation Arrows -->
    <button class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-white p-2 rounded-full shadow-lg" (click)="prevImage()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    <button class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-white p-2 rounded-full shadow-lg" (click)="nextImage()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>
</div>
