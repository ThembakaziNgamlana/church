<!-- events.component.html -->
<div class="events-container p-4">
  <h1 class="text-4xl font-bold text-gray-800 mb-6">Events</h1>

  <!-- Search and Filters Section -->
  <div class="search-filters mb-4">
    <input type="text" placeholder="Search events..." class="input input-bordered w-full mb-2" />
    <button class="btn btn-secondary" (click)="performSearch()">Search</button>
  </div>

  <!-- Events List -->
  <div class="events-grid">
    <div class="event-card bg-white p-4 rounded-lg shadow-md" *ngFor="let event of filteredEvents">
      <h2 class="text-2xl font-semibold text-gray-800">{{ event.title }}</h2>
      <p class="text-gray-600 mt-2">Date: {{ event.date }}</p>
      <p class="text-gray-600">Time: {{ event.time }}</p>
      <p class="text-gray-600">Location: {{ event.location }}</p>
      <p class="mt-4">{{ event.description }}</p>
      <button class="btn btn-primary mt-4" (click)="navigateToSEvent1()">View</button>
    </div>
  </div>
</div>
